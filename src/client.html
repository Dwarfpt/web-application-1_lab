<!DOCTYPE html>
<html>
<head>
    <title>Simple JSON Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .user-card {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #data {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="data">
        <h1>Users List</h1>
        <div id="users"></div>
    </div>

    <script>
        fetch('index.php')
            .then(response => response.json())
            .then(data => {
                const usersDiv = document.getElementById('users');
                data.users.forEach(user => {
                    usersDiv.innerHTML += `
                        <div class="user-card">
                            <h3>${user.name}</h3>
                            <p>Email: ${user.email}</p>
                            <p>ID: ${user.id}</p>
                        </div>
                    `;
                });
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
